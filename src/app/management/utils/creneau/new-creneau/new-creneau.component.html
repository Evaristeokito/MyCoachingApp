<div style="background: blue !important; height: 4rem !important;">
  <h2 mat-dialog-title>
  <span *ngIf="!data.id" class="text-white">
    CREATE NEW CRENEAU
  </span>
    <span *ngIf="data.id" class="text-white" style="line-height: 12px;">
    You are updating with Name : {{ data.commune }}
  </span>
  </h2>
</div>
<mat-dialog-content>
  <div class="container">
    <form [formGroup]="creneauForm" (ngSubmit)="onSubmit()">
      <input type="text" name="id" formControlName="id" id="id" class="form-control d-none">
      <div class="form-group">
        <label class="form-label">StartTime :</label>
        <input type="time" name="name" formControlName="startTime" id="name" class="form-control" placeholder="startTime...">
      </div>
      <div class="form-group">
        <label class="form-label">EndTime :</label>
        <input type="time" formControlName="endTime" name="endTime" class="form-control" placeholder="endTime...">
      </div>
      <div class="form-group">
        <label class="form-label">Day :</label>
        <!--<input type="text" formControlName="day" name="day" id="day" class="form-control" placeholder="day...">-->
        <select name="day" id="day" class="form-select shadow-none" multiple>
          <option value="" selected>Veuillez selectionner un Jour</option>
          <option *ngFor="let item of itemDay" [value]="item.id">{{item.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">State</label>
        <select name="state" id="state" class="form-select select shadow-none">
          <option value="" selected>Select state of Time slot</option>
          <option value="free">Free</option>
          <option value="reserve">Reserve</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">Description :</label>
        <input type="text" formControlName="description" name="description" class="form-control" placeholder="description...">
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-danger mr-1" mat-dialog-close>Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="creneauForm.invalid">
          <span *ngIf="!loading">Submit</span>
          <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only">loading...</span>
          </div>
        </button>
      </div>
    </form>
  </div>
</mat-dialog-content>
