<div style="background: blue !important; height: 4rem !important;">
  <h2 mat-dialog-title>
  <span *ngIf="!data.id" class="text-white">
    CREATE NEW MUNICIPALITY
  </span>
    <span *ngIf="data.id" class="text-white" style="line-height: 12px;">
    You are updating with Name : {{ data.commune }}
  </span>
  </h2>
</div>
<mat-dialog-content>
  <div class="container">
    <form [formGroup]="communeForm" (ngSubmit)="onSubmit()">
      <input type="text" name="id" formControlName="id" id="id" class="form-control d-none">
      <div class="form-group">
        <label class="form-label">Commune :</label>
        <input type="text" name="name" formControlName="commune" id="name" class="form-control" placeholder="commune...">
      </div>
      <div class="form-group">
        <label class="form-label">District :</label>
        <input type="text" formControlName="district" name="district" id="observation" class="form-control" placeholder="district...">
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-danger mr-1" mat-dialog-close>Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="communeForm.invalid">
          <span *ngIf="!loading">Submit</span>
          <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only">loading...</span>
          </div>
        </button>
      </div>
    </form>
  </div>
</mat-dialog-content>
