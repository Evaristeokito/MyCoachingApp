<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid mt-4">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h3>
            EXERCISE SANS SANS SUIVI D'UN COACH
          </h3>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Accueil</a></li>
            <li class="breadcrumb-item active text text-lowercase"> EXERCISE SANS SANS SUIVI D'UN COACH</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card">
            <!-- /.card-header -->
            <div class="card-body">

              <div class="row">
                <div class="col-md-8">
                  <!--form-search-->
                  <form action="">
                    <div class="input-group">
                      <label class="input-group-text">Search by:</label>
                      <select name="select" id="select" class="form-control">
                        <option selected>Critère de recherche</option>
                        <option value="nom">Nom</option>
                        <option value="coach">Coach</option>
                      </select>
                      <input
                        type="text"
                        name="keyword"
                        id="keyword"
                        class="form-control input-large"
                      />
                      <button class="btn btn-primary">
                        <i class="bi bi-search"></i>
                      </button>
                    </div>
                  </form>
                  <!-- end form search -->
                </div>
                <div class="col-md-4">
                  <div class="float-right">
                    <button mat-raised-button color="primary">Nouveau</button>
                  </div>
                </div>
              </div>
              <hr>
              <div class="card-body table-responsive p-0 mt-3" style="height: 300px;">
                <table class="table table-head-fixed table-striped w-100%">
                  <thead class="thead">
                    <tr>
                      <th>Nom du sport</th>
                      <th>Experience Année</th>
                      <th>Caracteristique</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of exerciseData| async , let i = index">
                      <td>{{i+1}}</td>
                      <td>{{item.nomexercise}}</td>
                      <td>{{ item.experiencePro }}</td>
                      <td> {{ item.caracteristique}}</td>
                      <td>
                        <a mat-raised-button color="warn" class="btn-sm"><i class="bi bi-pen"></i>
                        </a>
                        <a mat-raised-button color="accent" class="btn-sm m-1">
                          <i class="bi bi-trash3"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="text text-center mt-5">
                <button mat-raised-button color="accent">Precedent</button>
                <button mat-raised-button color="primary" class="m-1">suivant</button>
             </div>

            </div>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (left) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
