<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid mt-4">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3>Nos abonnées sportifs</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Accueil</a></li>
          <li class="breadcrumb-item active">Abonnement sportif</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card">
          <!-- /.card-header -->
          <div class="card-header">
            <div class="row">
              <div class="col-md-12">
                <div class="float-right">
                  <a
                    routerLink="/add-abonnement"
                    class="btn btn-primary btn-sm"
                  >
                    <i class="bi bi-eye"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <!--form-search-->
                <form action="">
                  <div class="input-group">
                    <label class="input-group-text">Search by:</label>
                    <select name="select" id="select" class="form-control">
                      <option selected>Critère de recherche</option>
                      <option value="nom">Numero d'abonnement</option>
                      <option value="Poids">Numero paiement</option>
                      <option value="Nom">Nom sportif</option>
                    </select>
                    <input
                      type="text"
                      name="keyword"
                      id="keyword"
                      class="form-control input-large"
                    />
                    <button class="btn btn-primary">
                      <i class="bi bi-search"></i>
                    </button>
                  </div>
                </form>
                <!-- end form search -->
              </div>

              <div class="col-md-4">
                <div class="float-right">
                  <button
                    routerLink="/abonnement/nouveau-abonnes"
                    mat-raised-button
                    color="primary"
                  >
                    Nouveau abonnés
                  </button>
                </div>
              </div>
            </div>
            <hr />

            <div
              class="card-body table-responsive p-0 mt-3"
              style="height: 400px"
            >
              <table class="table table-head-fixed table-striped">
                <thead class="thead">
                  <tr>
                    <th>Numero D'abnmt</th>
                    <th>Numero de Paie</th>
                    <th>Nom sportif</th>
                    <th>Exercices</th>
                    <th>Coach</th>
                    <th class="text text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of abonnementDATA | async">
                    <td>{{ item.numeroAbonnement }}</td>
                    <td>{{ item.numeroPaiement }}</td>
                    <td>{{ item.clientDTO.nom_client }}</td>
                    <td>{{ item.exerciceDTO.nomexercise }}</td>
                    <td>{{ item.exerciceDTO.coachDTO.nom_coach }}</td>
                    <td>
                      <a
                        mat-raised-button
                        color="primary"
                        class="btn-sm m-1"
                        (click)="onGetAbonnement(item.id)"
                      >
                        <i class="bi bi-eye"></i>
                      </a>
                      <a mat-raised-button color="warn" class="btn-sm"
                        ><i class="bi bi-pen"></i>
                      </a>
                      <a mat-raised-button color="accent" class="btn-sm m-1">
                        <i class="bi bi-trash3"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="text-center mt-5">
                <button class="btn btn-danger mr-1">
                  <i class="bi bi-arrow-left"></i>
                </button>
                <button class="btn btn-primary">
                  <i class="bi bi-arrow-right"></i>
                </button>
              </div>

            </div>
          </div>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
